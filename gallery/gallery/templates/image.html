{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
     <div class="col-md-4 mt-4">
     {% if image %}
    		<div class="card profile-card-5">
    		  <div class="card-img-block">
    		    <img class="card-img-top" src="{{image.photo.url}}" alt="Card image cap">
    		  </div>
          <div class="card-body pt-0">
            <h5 class="card-title">{{image.category.}}</h5>
              <p class="card-text">{{image.description}}</p>   
              <p class="mt-3 w-100 float-left text-center"><strong>Card with Floting Picture</strong></p>   
          </div>
        </div> 
    		</div>
    	</div>
  </div>
  {% else %}
    <div class="message text-center" style="margin-top: 5rem;">
        <img src="{% static 'images/not-found.png' %}" alt="not-found" style="width:15%; height: 15%;">
        <h3>{{message}}</h3>
        <h4>Go back <a href="{% url 'home' %}">home</a></h4>
      </div>
      {% endif %}
    </div>
  </div>
</div>
<!-- Footer  -->
<hr style="color: white;">
 <footer class="footer">
      <div class="container">
          <div class="row">
            <div class="col-sm">
              <a href="#" class="footer-logo"> <img src="{% static 'img/pic-logo.png' %}" alt="logo" style="width:150px; height:150px;padding-bottom: 0 !important;"></a>
            </div>
            <div class="col-sm">
              <h3 class="mt-5">Links</h3>
              <ul class="list-unstyled ">
                <li ><a href="/" class="links">Home</a></li>
                <li ><a href="/admin" class="links">Admin</a></li>
              </ul>
              <p class="copyright mt-5">
                <small>&copy; 2021</small>
              </p>
            </div>
            <div class="col-md-3 social">
              <h3 class="mt-5">Follow me</h3>
              <div>
                <ul class="list-unstyled">
                  <li><a href="#"><i class="bi bi-facebook bi-footer"></i></a></li>
                  <li><a href="#"><i class="bi bi-twitter bi-footer"></i></a></li>
                  <li><a href="#"><i class="bi bi-linkedin bi-footer"></i></a></li>
                  <li><a href="#"><i class="bi bi-telegram bi-footer"></i></a></li>
                </ul>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </footer>
{% endblock %}
