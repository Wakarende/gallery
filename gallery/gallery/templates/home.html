{% extends 'base.html' %}
{% load static %}
{% block content %}
{{ block.super }}
<div class="container">
  <div class="content" id="content">
    <div>
      {% for image in first %}
      <a href="/image/{{image.id}}">
        <img src="{{image.photo.url}}" alt="img" class=" img img-thumbnail" >
      </a> 
      {% endfor %}
    </div>
    <div>
      {% for image in second %}
      <a href="/image/{{image.id}}">
        <img src="{{image.photo.url}}" alt="img" class=" img img-thumbnail">
      </a>
      {% endfor %}
    </div>
    <div>
      {% for image in third %}
      <a href="/image/{{image.id}}">
        <img src="{{image.photo.url}}" alt="img" class=" img img-thumbnail">
      </a>
      {% endfor %}
    </div>
  </div>
</div>
<h1>Color</h1>
{% endblock %}
