{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Copy to clipboard  -->
<script>
  function CopyFunction() {
    var copyText = document.getElementById("imagelink");
    copyText.select();
    document.execCommand("copy");
    alert("Link " + copyText.value);
}
</script>

<!-- Single Img  -->
<div  class="row" style="align-content: center; margin-left: 3%; margin-right: 3%; margin-top: 6rem;">
  <div class="col-md-2"></div>
  <div class="col-md-2"></div>
  <div class="col-md-8 img-flex">
    {% if image %}
      <div class="card mb-5 bg-transparent border-white" style="width: 25rem;" id="border">
        <img class="img card-img-top" id={{image.name}} src="{{image.photo.url}}" style="height: 380px; width: 380px;">
        <div class="card-header header text-center" style="display: flex; justify-content: space-evenly;"><p style="color:#00e6cb;">{{image.category}}</p>
          <div class="image-share" >
            <a onclick="CopyFunction()">
              <i class="bi bi-clipboard" style="color:#00e6cb;"></i> 
            </a>
            <input id="imagelink" value="{{image.photo.url}}" type="hidden" name="">
          </div>
        </div>
        <div class="card-body"> 
          <h5 class="card-title">{{image.name}}</h5>
          <p class="card-text">{{image.description}}</p>
          <div class="small" style="display: flex; justify-content: space-evenly;">
            <p class="card-text"><small class="card-text" style="color:#00e6cb;"><i class="bi bi-geo-alt-fill" style="color:#00e6cb;"></i> {{image.location}}</small></p>
            <p class="card-text"><small style="color:#00e6cb;">{{image.post_date}}</small></p>
          </div>
        </div>
      </div>
    {% else %}
      <div class="message text-center" style="margin-top: 5rem;">
        <img src="{% static 'images/not-found.png' %}" alt="not-found" style="width:15%; height: 15%;">
        <h3>{{message}}</h3>
        <h4>Go back <a href="{% url 'home' %}">home</a></h4>
      </div>
    {% endif %}
  </div>
  <div class="col-md-2"></div>
</div>

<!-- Footer  -->
<hr style="color: white;">
 <footer class="footer">
      <div class="container">
          <div class="row">
            <div class="col-sm">
              <a href="#" class="footer-logo"> <img src="{% static 'img/pic-logo.png' %}" alt="logo" style="width:150px; height:150px;padding-bottom: 0 !important;"></a>
            </div>
            <div class="col-sm">
              <h3 class="mt-5">Links</h3>
              <ul class="list-unstyled ">
                <li ><a href="/" class="links">Home</a></li>
                <li ><a href="/admin" class="links">Admin</a></li>
              </ul>
              <p class="copyright mt-5">
                <small>&copy; 2021</small>
              </p>
            </div>
            <div class="col-md-3 social">
              <h3 class="mt-5">Follow me</h3>
              <div>
                <ul class="list-unstyled">
                  <li><a href="#"><i class="bi bi-facebook bi-footer"></i></a></li>
                  <li><a href="#"><i class="bi bi-twitter bi-footer"></i></a></li>
                  <li><a href="#"><i class="bi bi-linkedin bi-footer"></i></a></li>
                  <li><a href="#"><i class="bi bi-telegram bi-footer"></i></a></li>
                </ul>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </footer>
{% endblock %}
